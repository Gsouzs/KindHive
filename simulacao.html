<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulação de Pagamento</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div id="Logomarca">
            <img src="assets/Logomarca.svg" height="50px" draggable="false">
        </div>

        <div id="Contatos">
            <div id="itens">
                <img class= "rede-social" src="assets/icone-whatsapp.svg" width="18px" draggable="false">
                <img class= "rede-social" src="assets/icone-instagram.svg" width="18px" draggable="false">
                <img class= "rede-social" src="assets/icone-facebook.svg" width="18px" draggable="false">
            </div>
        </div>
    </header>


<main>

  <div style="padding: 20px;">




  <h2>Simulação de Pagamento</h2>
    
  <div id="dados-container">
    <p><strong>Nome:</strong> <span id="nomePessoa"></span></p>
    <p><strong>E-mail:</strong> <span id="emailPessoa"></span></p>
    <p><strong>Instituição:</strong> <span id="Instituicao"></span></p>
    <p><strong>Descrição:</strong> <span id="descricao"></span></p>
    <p><strong>Valor da doação:</strong> <span id="valor"></span></p>
    <p><strong>Método de pagamento:</strong> <span>Pix</span></p>
    
  </div>

  <div id="pixContainer" style="display:none; margin-top:20px;">
      <label><strong>Código PIX (Copia e Cola):</strong></label>
      <div style="display:flex; gap:10px; margin-top:6px;">
          <textarea id="pixCode" readonly style="flex:1; padding:10px; border-radius:10px; font-size:0.9rem;"></textarea>
          <button id="btnCopiarPix" style="padding:10px; border-radius:10px; cursor:pointer;">Copiar</button>
      </div>
  </div>

<button id="btnConfirmar">Gerar código PIX</button>

</div>


<footer>
            
            
            <div class="footer-container" id="footer-container1">
                <p>Informações legais</p>
                <p>Política de Privacidade</p>
                <p>Termos de Uso</p>
            </div>
            <div class="footer-container" id="footer-container2">
                <p>Segurança</p>
                <p>Links úteis</p>
                <p>Transparência</p>

            </div>

            <div id="footer-empresa">Códigos para o bem solutions - 2025</div>






        </footer>

<script>
  document.querySelectorAll(".rede-social").forEach(function(elemento) {
    elemento.addEventListener("click", function(event) {
        event.preventDefault();
        alert("Este site é de cunho educacional, por este motivo, este botão está desabilitado");
    });
});

</script>

  <script type="module" src="simulacao.js"></script>
  </main>
</body>
</html>
